<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <style>
    :root {
      --bg-light: #f4f4f9;
      --text-light: #222;
      --card-light: #fff;

      --bg-dark: #121212;
      --text-dark: #eaeaea;
      --card-dark: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      transition: all 0.3s ease-in-out;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p.bio {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }

    h2 {
      margin-top: 2rem;
      border-bottom: 2px solid #888;
      padding-bottom: 0.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1.2rem;
      margin-top: 1rem;
    }

    .card {
      text-align: center;
      padding: 1rem;
      border-radius: 12px;
      transition: transform 0.2s;
    }

    .card img {
      width: 50px;
      height: 50px;
      margin-bottom: 0.5rem;
    }

    .card:hover {
      transform: scale(1.05);
    }

    /* light mode */
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }
    body.light .card {
      background: var(--card-light);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* dark mode */
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    body.dark .card {
      background: var(--card-dark);
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    /* toggle button */
    .toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #888;
      border: none;
      border-radius: 50%;
      padding: 0.6rem;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body class="light">
  <button class="toggle-btn" onclick="toggleMode()">üåô</button>
  <header>
    <h1>Your Name</h1>
    <p class="bio">Experienced in physical design implementation of ASIC and digital processors, with expertise in RTL-to-GDSII flow, STA, and physical verification.</p>
  </header>

  <div class="container">
    <h2>Skills & Tools</h2>
    <div class="grid">
      <div class="card">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/vivado/vivado-original.svg" alt="Vivado">
        <p>Vivado</p>
      </div>
      <div class="card">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/matlab/matlab-original.svg" alt="MATLAB">
        <p>MATLAB</p>
      </div>
      <div class="card">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python">
        <p>Python</p>
      </div>
      <div class="card">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg" alt="C++">
        <p>C++</p>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1d/Tcl.svg" alt="TCL">
        <p>TCL</p>
      </div>
      <div class="card">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/verilog/verilog-original.svg" alt="Verilog">
        <p>Verilog</p>
      </div>
    </div>

    <h2>Scripting & Programming Languages</h2>
    <div class="grid">
      <div class="card">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python">
        <p>Python</p>
      </div>
      <div class="card">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg" alt="C++">
        <p>C++</p>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1d/Tcl.svg" alt="TCL">
        <p>TCL</p>
      </div>
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
      document.querySelector(".toggle-btn").textContent = 
        document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }
  </script>
</body>
</html>
